<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 위니브 | 로그인 </title>
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/login.css" rel="stylesheet">
</head>
<body>
    <div class="login-modal-wrap">
        <header> 
            <h1> 로그인 또는 회원가입</h1>
            <span> X </span>
        </header>
        <main>
            <p> 위니브에서 여러분의 궁금증을 해결하세요! :) </p>
            <input type="text" id="input-id" name="id" placeholder="아이디">
            <label for="input-id" class="labl-id" > </label> 
            <input type="password" id="input-pw" name="pw" placeholder="비밀번호">
            <label for="input-pw" class="labl-pw" > </label> 

            <input type="checkbox" id="check-point" class="inp-check">
            <label for="check-point" class="labl-check-point">  로그인 상태 유지 </label>

            <a href="./login.html"> <button class="log-in-btn" type="button">로그인</button> </a>

            <div class="sign-wrap">
                <p> 회원가입 </p>
                <p> 아이디/비밀번호 찾기</p>
            </div>

            <div class="line-OR-wrap">
                <span> </span> <p>  또는 </p> <span></span>
                <ul class="other-login">
                    <li> <button type="button"> 구글 계정으로 로그인 </button></li>
                    <li> <button type="button"> 페이스북 계정으로 로그인 </button></li>
                    <li> <button type="button"> 네이버 계정으로 로그인 </button></li>
                    <li> <button type="button"> 카카오톡 계정으로 로그인 </button></li>
                </ul>
            </div>



        </main>
    </div>

</body>
</html>
